<VirtualHost *:80>
    ServerName tourism-cpanel-local.launion.gov.ph
    ServerAdmin ajocampo@lorma.edu
	DocumentRoot /var/www/html/cpanel/public

    <Directory /var/www/html/cpanel/public>
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

