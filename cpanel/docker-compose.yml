version: "2"
services:
  app:
    container_name: "tourism_cpanel"
    image: "pglu/tourism-cpanel"
    build: .
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html/src
      - ./templates:/var/www/html/templates
      - ./public/css:/var/www/html/public/css
      - ./public/js:/var/www/html/public/js
      - tourism_logs:/var/www/html/logs
    ports:
      - '80:80'
    links:
      - db:database
    depends_on:
      - db
  db:
    container_name: "tourism_db"
    image: "mysql:5.7"
    volumes:
      - tourism_db:/var/lib/mysql
    ports:
      - '3306:3306'
    environment:
      - "MYSQL_ROOT_PASSWORD=Xv&kV!pe6Bwa-#h^"
      - "TZ=Asia/Manila"
volumes:
  tourism_db: